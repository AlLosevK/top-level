<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.min.css">
  <style>
    #master-wrap {
      width: 100vw;
      height: 100vh;
      display: -webkit-flex;
      display: -ms-flex;
      display: flex;
      -webkit-flex-direction: row;
      -ms-flex-direction: row;
      flex-direction: row;
      justify-content: center;
      -ms-align-items: center;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    p {
      text-align: center;
    }

    .btn {
      display: block;
      margin: 30px auto;
      padding: 10px;
      border: 2px solid #cfa672;
      text-transform: uppercase;
      font-weight: bold;
      background: #cfa672;
      color: #433a2b;
      width: 60%;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background: #e1c39d;
      border: 2px solid #e1c39d;
      color: #433a2b;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <!-- Redirection Counter -->
  <script type="text/javascript">
    var count = 15; // Timer
    var redirect = "/"; // Target URL

    function countDown() {
      var timer = document.getElementById("timer"); // Timer ID
      if (count > 0) {
        count--;
        timer.innerHTML = "This page will redirect in " + count + " seconds."; // Timer Message
        setTimeout("countDown()", 1000);
      } else {
        window.location.href = redirect;
      }
    }
  </script>

  <div id="master-wrap">
    <div id="logo-box">

      <div class="animated fast fadeInUp">
        <div class="icon"></div>
        <h1>Thank you</h1>
      </div>

      <div class="notice animated fadeInUp">
        <p class="lead">Your message has been successfully sent. We will contact you very soon!</p>
        <a class="btn animation" href="javascript:history.back()">&larr; Back</a>
      </div>

      <div class="footer animated slow fadeInUp">
        <p id="timer">
          <script type="text/javascript">
            countDown();
          </script>
        </p>
      </div>

    </div>
    <!-- /#logo-box -->
  </div>
  <!-- /#master-wrap -->
</body>
</html>
