<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Title your site</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="css/app.min.css">
  </head>
  <body>
    <main class="main">
      <section class="banner">
        <div class="wrapper">
          <h3 class="banner__subtitle">Весь спектр недвижимости в Дубаях</h3>
          <h1 class="banner__title">От студии <br>до роскошной виллы</h1>
          <button class="banner__btn" type="button">Бесплатная консультация</button>
        </div>
      </section>
      <section class="qwiz">
        <div class="wrapper">
          <div class="qwiz__content">
            <div class="qwiz__bar"></div>
            <h2 class="qwiz__title">Подбор недвижимости в дубаи</h2>
            <div class="qwiz__form">
              <div class="qwiz__q">С какой целью вы приобретаете недвижимость в ОАЭ?</div>
              <div class="qwiz__a">Для инвестиций</div>
              <div class="qwiz__a">Для проживания</div>
            </div>
            <div class="qwiz__footer">
              <div class="qwiz__logo"></div>
              <div class="qwiz__nav">
                <button class="qwiz__prev"></button>
                <button class="qwiz__next">Далее</button>
              </div>
            </div>
          </div>
          <div class="qwiz__slider"></div>
        </div>
      </section>
      <script src="js/app.min.js"></script>
    </main>
  </body>
</html>
